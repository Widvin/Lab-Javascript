<body>
<script type='text/javascript'>
    let R1 = prompt('Enter R1', '');
    let R2 = prompt('Enter R2', '');
     SC = R1+R2;
     PC = R1*R2/R1+R2;
    let m = prompt('enter 1(SC) or 2(PC)', '');
    switch (true) {
        case (m==1): alert('Serial connection: ' +SC); break;
        case (m==2): alert('Parallel connection: ' +PC); break;
    }
</script>
</body>
