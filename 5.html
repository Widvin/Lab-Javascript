<script type='text/javascript'>
    let x = prompt('Enter x', '');
    let y = prompt('Enter y', '');
    let o = prompt('o =(1-4)');
    let a = x+y; s = x-y; m = x*y; d = x/y;
    switch (true) {
        case (o==1): alert('addition: '+a); break;
        case (o==2): alert('substraction: '+s); break;
        case (o==3): alert('multiplication: '+m); break;
        case (o==4): alert('division: '+d); break;
        default: alert("invalid numbers");

    }
</script>
